<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-field" class="form-control" type="text">
                    <button id="pin-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="code" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="display('7')">7</div>
                              <div class="button" onclick="display('8')">8</div>
                              <div class="button" onclick="display('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="display('4')">4</div>
                              <div class="button" onclick="display('5')">5</div>
                              <div class="button" onclick="display('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="display('1')">1</div>
                              <div class="button" onclick="display('2')">2</div>
                              <div class="button" onclick="display('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="deleteBtn()"><</div>
                                <div class="button" onclick="display('0')">0</div>
                                <div class="button" onclick="clearSrn()">C</div>
                            </div>
                            <div>
                                <button id="code-submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="not-matched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        

        document.getElementById("pin-btn").addEventListener("click", function(){
            document.getElementById("pin-field").value = Math.floor(Math.random() * 10000);
        })


        function display(num)
        {
            document.getElementById("code").value+=num;
        }

        function clearSrn()
        {
            document.getElementById("code").value = "";
        }

        function deleteBtn() {
            var value = document.getElementById("code").value;
            document.getElementById("code").value = value.substr(0, value.length - 1);
        }


        document.getElementById("code-submit").addEventListener("click", function(){
            const pin = document.getElementById("pin-field").value;
            const submittedPin = document.getElementById("code").value;
            if(pin == submittedPin)
            {
                document.getElementById("matched").style.display = "block";
                document.getElementById("not-matched").style.display = "none";
            }
            else
            {
                document.getElementById("not-matched").style.display = "block";
                document.getElementById("matched").style.display = "none";
            }
        })



    </script>


</body>
</html>
